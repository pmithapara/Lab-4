<!DOCTYPE html>
<html lang="en'>
<head>
		<meta charset="UTF-8">
		<title>Volunteer Form</title>
</head>
<body>
		<h1>Volunteer Form</h1>
		<form method="POST" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" enctype="multipart/form-data">
				<fieldset>
				<legend>My Info</legend>
						<p>
								<label>First Name: <input type="text" name="first_name_field" placeholder="first name"></label>
						</p>
						<p>
								<label>Last Name: <input type="text" name="last_name_field" placeholder="last name"></label>
						</p>
						<p>
								<label>Phone Number: <input type="tel" name="phone_field"></label>
						</p>
						<p>
								<label>Email Address: <input type="emial" name="email_field"></label>
						</p>
					<label>Gender:</label>
						<p>
								<label>Male <input type="radio" name="gender_field" value="M"></label>
								<label>Female <input type="radio name="gender_field" value="F"></label>
						</p>
						<label>Age:</label>
						<p>
								<select name="age_fiedl">
								<option value="under 18" selected>under 18</option>
									<option value="18-24">18 - 24</option>
									<option value="25-34">25 - 34</option>
									<option value="35-44">35 - 44</option>
									<option value="45-54">45 - 54</option>
									<option value="55-64">55 - 64</option>
									<option value="65 over">65+</option>
								</select>
						</p>
					</fieldset>
					
					<fieldset>
					<legend>My Availability</legend>
							<label>Days Available:</label>
						<p>
								<label> <input type="checkbox" name="avaiable_field[]" value="sunday">Sunday</label><br>
								<label> <input type="checkbox" name="avaiable_field[]" value="monday">Monday</label><br>
								<label> <input type="checkbox" name="avaiable_field[]" value="tuesday">Tuesday</label><br>
								<label> <input type="checkbox" name="avaiable_field[]" value="wednesday">Wednesday</label><br>
								<label> <input type="checkbox" name="avaiable_field[]" value="thrusday">Thrusday</label><br>
								<label> <input type="checkbox" name="avaiable_field[]" value="friday">Friday</label><br>
								<label> <input type="checkbox" name="avaiable_field[]" value="saturday">Saturday</label><br>
						</p>
						<label>Any Comments?</label>
						<p>
								<textarea cols="30" rows="10" name="comments_field" placeholder="type commnets here"></textarea>
						</p>
						<p>
								<input type="hidden" name="hidden_field" value="pmithapara">
						</p>
						<input type="submit" value="Send Me">
					</fieldset>
		</form>
									
</body>
</html>
